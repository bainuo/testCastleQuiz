<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крестики Нолики</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <span class="game-title" id="message">Ходит игрок X</span>
    <div class="game">
        <div class="game-item" data-cell="1"></div>
        <div class="game-item" data-cell="2"></div>
        <div class="game-item" data-cell="3"></div>
        <div class="game-item" data-cell="4"></div>
        <div class="game-item" data-cell="5"></div>
        <div class="game-item" data-cell="6"></div>
        <div class="game-item" data-cell="7"></div>
        <div class="game-item" data-cell="8"></div>
        <div class="game-item" data-cell="9"></div>
    </div>
    <button class="game-reset" id="game-reset">Очистить</button>

    <script src="js/common.js" async></script>
</body>
</html>
